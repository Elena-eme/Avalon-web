<!-- checkout.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | AVALON</title>

    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Hubballi&family=Krona+One&family=Pinyon+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="overlay"></div>

    <header class="header">
        <div class="header-left">
        <div class="hamburger">
            <span></span><span></span><span></span>
        </div>
        </div>

        <nav class="header-nav">
        <a href="catalogo.html">Catálogo</a>
        <a href="index.html"><img src="img/logo.png" class="logo" alt="Avalon"></a>
        <a href="#">Contacto</a>
        </nav>

        <div class="header-right">
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-input" placeholder="Buscar en Avalon...">
        </div>
        <i id="cart-icon" class="fa-solid fa-basket-shopping basket-icon"></i>
        </div>
    </header>

    <!-- SIDE MENU -->
    <aside class="side-menu">
        <button class="close-menu" aria-label="Cerrar menú">&times;</button>
        <a href="index.html">Inicio</a>
        <a href="catalogo.html">Colecciones</a>
        <a href="about.html">Sobre Avalon</a>
        <a href="#">Contacto</a>
    </aside>

    <!-- CARRITO (opcional, para consistencia) -->
    <div id="cart-popup">
        <div class="cart-header">
        <span>ORDER SUMMARY</span>
        <button id="cart-close">&times;</button>
        </div>

        <div class="cart-items"></div>

        <div class="cart-footer">
        <span>Grand Total: <span id="cart-total">0€</span></span>
        <button type="button" class="checkout-btn">Procedimiento de Pago</button>
        </div>
    </div>

    <!-- CHECKOUT -->
    <main class="checkout-page">
        <h1 class="checkout-title">Checkout</h1>

        <section class="checkout-grid">
        <!-- Resumen -->
        <aside class="checkout-summary">
            <h2>Resumen del pedido</h2>

            <div id="checkout-items" class="checkout-items"></div>

            <div class="checkout-totals">
            <div class="row">
                <span>Subtotal</span>
                <span id="checkout-subtotal">0€</span>
            </div>

            <div class="row">
                <span>Envío</span>
                <span id="checkout-shipping">0€</span>
            </div>

            <div class="row total">
                <span>Total</span>
                <span id="checkout-total">0€</span>
            </div>
            </div>

            <p id="checkout-empty" class="checkout-empty" style="display:none;">
            Tu carrito está vacío. Vuelve al catálogo para añadir productos.
            </p>

            <a href="catalogo.html" class="checkout-backlink">Seguir comprando</a>
        </aside>

        <!-- Formulario -->
        <section class="checkout-form">
            <h2>Datos de envío</h2>

            <form id="checkout-form">
            <div class="field">
                <label>Nombre y apellidos</label>
                <input type="text" id="ship-name" required>
            </div>

            <div class="field">
                <label>Email</label>
                <input type="email" id="ship-email" required>
            </div>

            <div class="field">
                <label>Dirección</label>
                <input type="text" id="ship-address" required>
            </div>

            <div class="field two">
                <div>
                <label>Ciudad</label>
                <input type="text" id="ship-city" required>
                </div>
                <div>
                <label>Código postal</label>
                <input type="text" id="ship-zip" required>
                </div>
            </div>

            <div class="field">
                <label>País</label>
                <input type="text" id="ship-country" value="España" required>
            </div>

            <h2>Pago</h2>

            <div class="field">
                <label>Número de tarjeta</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            </div>

            <div class="field two">
                <div>
                <label>Caducidad</label>
                <input type="text" id="card-exp" placeholder="MM/AA" required>
                </div>
                <div>
                <label>CVV</label>
                <input type="text" id="card-cvv" placeholder="123" required>
                </div>
            </div>

            <button type="submit" id="place-order" class="place-order-btn">
                Pagar y realizar pedido
            </button>
            </form>
        </section>
        </section>
    </main>

    <script src="java/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="java/scrpt.js"></script>
</body>
</html>
