<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AVALON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="overlay"></div>

<header class="header">
    <div class="header-left">
        <div class="hamburger">
            <span></span><span></span><span></span>
        </div>
    </div>

    <nav class="header-nav">
        <a href="#">Catálogo</a>
        <img src="img/logo.png" class="logo">
        <a href="#">Contacto</a>
    </nav>

    <div class="header-right">
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-input" placeholder="Buscar en Avalon...">
        </div>
        <i class="fa-solid fa-basket-shopping basket-icon"></i>
    </div>
</header>

<aside class="side-menu">
    <a href="#">Inicio</a>
    <a href="#">Colecciones</a>
    <a href="#">Sobre Avalon</a>
    <a href="#">Contacto</a>
</aside>

<section class="hero">
    <img src="img/balerina.png">
</section>

<section class="cards-section">
    <div class="cards">

        <div class="card">
            <div class="card-inner">
                <div class="card-front"></div>
                <div class="card-back">
                    <span class="card-title top">THE MOON</span>
                    <img src="img/image 60.png">
                    <span class="card-title bottom">LA LUNA</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front"></div>
                <div class="card-back">
                    <span class="card-title top">THE SUN</span>
                    <img src="img/image 60.png">
                    <span class="card-title bottom">EL SOL</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front"></div>
                <div class="card-back">
                    <span class="card-title top">THE STAR</span>
                    <img src="img/image 60.png">
                    <span class="card-title bottom">LA ESTRELLA</span>
                </div>
            </div>
        </div>

    </div>

    <div class="circle-img">
        <img src="img/Ellipse 2.png">
    </div>
</section>

<section class="gallery">
    <div class="gallery-grid">
        <img src="img/image 69.png">
        <img src="img/image 70.png">
        <img src="img/image 71.png">
    </div>

    <div class="gallery-text">
        <p>
            Avalon es una exploración estética entre lo místico,
            lo contemporáneo y lo artesanal.
        </p>
    </div>
</section>

<footer class="footer">
    <div class="footer-content">
        <div>
            <h4>Menú</h4>
            <a href="#">Catálogo</a>
            <a href="#">Contacto</a>
        </div>

        <div>
            <h4>Contacto</h4>
            <p>info@avalon.com</p>
            <p>Madrid, España</p>
        </div>

        <div>
            <h4>Buscar</h4>
            <input type="text">
        </div>

        <div>
            <h4>Newsletter</h4>
            <input type="email">
            <button>Suscribirse</button>
        </div>
    </div>
</footer>

<script src="java/scrpt.js"></script>
</body>
</html>
